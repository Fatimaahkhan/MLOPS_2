name: Python Applocation
on: push
jobs:
     build:
        runs-on: ubuntu-latest
        steps:
         - uses: action/checkout@v3
         - name:  Set up Python 3.10
           uses: actions/setup-python@v3
           with:
             python-version: "3.10"
             run: make install
             - name: Test with pytest
             run: make test 
